<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 1st Day</title>
    <script src="App.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      let myHeading = document.createElement("h1");
      myHeading.innerHTML = "Hello world from javascript";
      const root = document.getElementById("root");
      root.appendChild(myHeading);
    </script>
  </body>
</html>
